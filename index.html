<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Grid Gallery</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="item">
                <img src="images/h&m.jpg" alt="h&m">
                <div class="brand-name">
                    H&M
                </div>
            </div>
            <div class="item">
                <img src="images/nike.jpg" alt="nike">
                <div class="brand-name">
                    Nike
                </div>
            </div>
            <div class="item">
                <img src="images/zara.jpg" alt="zara">
                <div class="brand-name">
                    Zara
                </div>
            </div>
            <div class="item">
                <img src="images/uniqlo.jpg" alt="uniqlo">
                <div class="brand-name">
                    Uniqlo
                </div>
            </div>
            <div class="item">
                <img src="images/levis.jpg" alt="levis">
                <div class="brand-name">
                    Levi's
                </div>
            </div>
            <div class="title">
                <h1>Popular Brands</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
